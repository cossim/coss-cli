name: Release Coss Cli

on:
  push:
    tags:
      - 'v*.*.*'  # 只在 tag push 时触发工作流

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
        env:
          GO: go
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          make release VERSION=${{ github.ref_name }} TAG=${{ github.ref_name }}
